version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: API/Dockerfile
    container_name: reactivities-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/reactivities.db
    volumes:
      # Persist SQLite database
      - api-data:/app/data
    restart: unless-stopped
    networks:
      - reactivities-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  api-data:
    driver: local

networks:
  reactivities-network:
    driver: bridge
